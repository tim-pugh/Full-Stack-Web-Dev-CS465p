<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

	<style type="text/css">
		body {
			padding-top: 20px;
		}
	</style>
</head>

<body>
	<div class="container">
		<!-- use an inline form to accomplish the horizontal layout. -->
		<div class="container">
			<button type="button" class="btn btn-primary">
				<i class="fa fa-star"></i> example
			</button>
			<button type="button" class="btn btn-primary">
				example <i class="fa fa-star"></i>
			</button>
			<div class="btn-group">
				<button type="button" class="btn btn-default">
					<i class="fa fa-align-left"></i>
				</button>
				<button type="button" class="btn btn-default">
					<i class="fa fa-align-center"></i>
				</button>
				<button type="button" class="btn btn-default">
					<i class="fa fa-align-right"></i>
				</button>
				<button type="button" class="btn btn-default">
					<i class="fa fa-align-justify"></i>
				</button>
			</div>
		</div>
	</div>
</body>

</html>
